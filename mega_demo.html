<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="megacomplete.css" type="text/css" />
</head>
<body>
    <form onsubmit="$('#searchbox').blur().focus();return false;">
        <input id="searchbox" autofocus type="text" name="q" placeholder="Search Keywords...">
    </form>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="jquery.auto-complete.js"></script>
    <script>
        $(function(){
            $('#searchbox').autoComplete({
                minChars: 1,
                source: function(term, suggest){
                    term = term.toLowerCase();
                    var suggestions = [];
                    var products = [];
                    var brands = [];
                    $.ajax({
                        url: "http://search.saltcityoptics.com/suggest",
                        //url: "http://ss.dev/suggest",
                        jsonp: "callback",
                        dataType: "jsonp",
                        data: {
                            q: term
                        },
                        success: function( response ) {
                            //console.log(response);
                            jQuery.each(response, function(index, item) {
                                //console.log(item);
                                if (item.type == "keyword") {
                                    suggestions.push(item.value);
                                } else if (item.type == "product") {
                                    products.push(item);
                                } else if (item.type == "brand") {
                                    brands.push(item);
                                }
                            });
                            suggest(suggestions, products, brands);
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
